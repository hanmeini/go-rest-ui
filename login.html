<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Go-Flix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="card" style="max-width: 420px; margin: 80px auto;">
                <h2 class="header-title" style="margin-bottom: 16px; display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-right-to-bracket"></i>
                    Login
                </h2>
                <form id="login-form" class="movie-form">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="Masukkan username" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Masukkan password" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
